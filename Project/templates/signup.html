{% block body %}

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-85 p-b-20">
				<form action='/signup' method="POST" class="login100-form validate-form">
					<span class="login100-form-title p-b-70">
						Signup
					</span>
					<span class="login100-form-avatar">
						<img src="static/images/logo.jpeg" alt="AVATAR">
					</span>

					<div class="wrap-input100 validate-input m-b-50" data-validate="Enter email id">
						<input class="input100" type="text" name="name">
						<span class="focus-input100" data-placeholder="Full Name"></span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-50" data-validate="Enter email id">
						<input class="input100" type="text" name="moblie">
						<span class="focus-input100" data-placeholder="Moblie number"></span>
                    </div>
					
					<div class="wrap-input100 validate-input m-b-50" data-validate = "Enter name">
						<input class="input100" type="text" name="username">
						<span class="focus-input100" data-placeholder="Username"></span>
					</div>

        			<div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
                        <input class="input100" type="password" name="pass">
                        <span class="focus-input100" data-placeholder="Password"></span>
					</div>

    
					<div class="container-login100-form-btn">
						<button type="submit" name="btn" value="Sign Up" class="login100-form-btn">
							Sign Up
						</button>
					</div>
					

					<ul class="login-more p-t-190">
						<li>
							<span class="txt1">
								Already have an account?
							</span>

							<a onclick = 'login()' class="txt2">
								Log in
							</a>
						</li>
					</ul>
				</form>
			</div>
		</div>
	</div>
	

	
<script>
	window.onload() = myfunc();
	function myfunc(){
		document.getElementById("s").style.font = "impact";
	}
</script>
