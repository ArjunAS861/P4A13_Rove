<form action='/book' method="POST">
	<div class = 'op2'>
	<label for="from locations">Available locations:</label>
	<select name="from" id="from locations">
		{% for l in locations %}
			<option value="{{ l[0] }}">{{ l[0] }}</option>
		{% endfor %}
	</select>
	<label for="to locations">Select destination location:</label>
	<select name="to" id="to locations">
		{% for l in loc %}
			<option value="{{ l[0] }}">{{ l[0] }}</option>
		{% endfor %}
	</select>
	<br>
	<input type="submit" name ="btn" value="book ride">
	</div>
	<h3 class = "op1" style="display:inline">From : {{ from_loc }} to {{ to_loc }}</h3>
	<h3 class = "op1">Distance : {{ dist }}</h3>
	<h3 class = "op1">Cost : {{ cost }}</h3>
	
	<input class ="op1" id="foo" type="submit" name="btn" value="confirm booking">
	<input class ="op1" type="submit" id="doo" name = "btn" value = "finish ride">
</form>


<script>

	window.onload = myfunc();
	function myfunc(){
		option("{{ opt }}");
	}

		

	

	function option(opt){
		if ( opt == 1){
			func1();
		}
		
		else if(opt == 2){
			func2();
		}

		else func3();
	}
	function func1(){
		var x = document.getElementsByClassName("op1");
   		for (var i = 0; i < x.length; i++){
       		x[i].style.display = "none";
   		}
	}
	function func2(){
		var x = document.getElementsByClassName("op2");
		document.getElementById("doo").style.display = "none";
	
		for (var i = 0; i < x.length; i++){
			x[i].style.display = "none";
		}
	}
	function func3(){
		var x = document.getElementsByClassName("op2");
		for (var i = 0; i < x.length; i++){
			x[i].style.display = "none";
		}
		document.getElementById("foo").style.display ="none"; 
	}
</script>
