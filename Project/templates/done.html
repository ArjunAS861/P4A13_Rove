{% extends 'layout.html' %}
   {% block head %}
    <title>Done</title>
    <!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="static/images/icons/done.ico"/>
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="static/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="static/fonts/iconic/css/material-design-iconic-font.min.css">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="static/vendor/animate/animate.css">
    <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="static/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="static/vendor/animsition/css/animsition.min.css">

        <link href="static/style.css" rel="stylesheet">
    <!--===============================================================================================-->
   {% endblock %}
   {% block container %}
    <li class = "nav-item">
        <a class="nav-link" id = 'so' onclick = "signout()" href= "#"  style = "color:white"><i class="fa fa-sign-out"></i>Log Out</a>
    </li>
    {% endblock %}
{% block body %}
<!--Body-->
    <div style = "padding: 4rem; padding-bottom: 15rem;">
        <form action = "/done", method = "POST">

            <div class = "row">
                <div class = "col-md-4 col-lg-4 col-xl-4">
                    <p style = "font-size: 1.5rem">Book another ride</p> <input type = "submit" name = "btn" class = "btn btn-outline-primary" value = "New Ride">
                </div>
                
                <div class = "col-md-3 col-lg-3 col-xl-5">
                    <p id = "dont-hide" class = "op2" style = "font-size: 1.5rem;">Rise a complaint </p><button id = "dont-hide-me" class = "op2 btn btn-outline-primary" type = 'button' onclick = "func()">Complain</button>
                    <textarea class = "hide op1 op2" name = "complaint" cols = 30 rows = 10 placeholder = "Type your complaint here"></textarea><br>
                    <input type = "submit" name = "btn" value = "Submit complaint" class="hide op1 op2 btn btn-outline-primary">
                    <p class = "op1">{{ message }}</p>
                </div>
                
            </div>
            

        </form>
    </div>

    <script>
        window.onload = option();
        function option(){
            if("{{ opt }}" == 1){
                func1();
            }
            else func2();
        }
        function func1(){
            var x = document.getElementsByClassName("op1");
   		    for (var i = 0; i < x.length; i++){
       		    x[i].style.display = "none";
		    }
        }
        function func2(){
            var x = document.getElementsByClassName("op2");
   		    for (var i = 0; i < x.length; i++){
       		    x[i].style.display = "none";
		    }
        }
        function func(){
            var x = document.getElementsByClassName("hide");
   		    for (var i = 0; i < x.length; i++){
       		    x[i].style.display = "inline";
		    }
            document.getElementById("dont-hide-me").style.display = 'none';
        }
        
        window.onload = myfunc();
	    function myfunc(){
		    option("{{ opt }}");
		    document.getElementById('so').style.display = "block";
	    }
    
    </script>
   {% endblock %}
